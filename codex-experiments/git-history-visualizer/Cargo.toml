[package]
name = "git-history-visualizer"
version = "0.1.0"
edition = "2024"

[lib]
name = "git_history_visualizer"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
git2 = "0.18"
globset = "0.4"
rayon = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tempfile = "3.10"
