<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .bingo-header {
      display: grid;
      grid-template-columns: repeat(5, 1.4in);
      width: 7in;
      margin: 0 auto;
    }

    .bingo-letter {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 10px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1.4in);
      grid-template-rows: repeat(5, 1.4in);
      width: 7in;
      height: 7in;
      margin: 0 auto;
      border-right: 2px solid black;
      border-bottom: 2px solid black;
    }

    .grid-cell {
      border-left: 2px solid black;
      border-top: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 8px;
      font-size: 1.9rem;
      line-height: 1.3;
    }

    .shuffle-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 24px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    @media print {
      @page {
        size: letter;
        margin: 0.5in;
      }

      .grid-container {
        page-break-inside: avoid;
      }

      .shuffle-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="bingo-header">
    <div class="bingo-letter">B</div>
    <div class="bingo-letter">I</div>
    <div class="bingo-letter">N</div>
    <div class="bingo-letter">G</div>
    <div class="bingo-letter">O</div>
  </div>
  <div class="grid-container" id="grid"></div>
  <button class="shuffle-btn" onclick="shuffleBoard()">Shuffle</button>

  <script>
    const items = [

    ];

    // Seeded random number generator
    function mulberry32(a) {
      return function() {
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }

    // Get or create seed from hash
    let seed = parseInt(location.hash.slice(1), 10);
    if (!seed || isNaN(seed)) {
      seed = Math.floor(Math.random() * 1000000);
      location.hash = seed;
    }

    const random = mulberry32(seed);

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    const shuffled = shuffle(items);
    const grid = document.getElementById('grid');

    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'grid-cell';

      if (i === 12) {
        cell.classList.add('free-space');
        cell.textContent = 'Free';
      } else {
        const itemIndex = i < 12 ? i : i - 1;
        cell.textContent = shuffled[itemIndex];
      }

      grid.appendChild(cell);
    }

    function fitText() {
      const cells = document.querySelectorAll('.grid-cell');
      cells.forEach(cell => {
        let fontSize = 72;
        cell.style.fontSize = fontSize + 'px';

        while (
          (cell.scrollHeight > cell.clientHeight || cell.scrollWidth > cell.clientWidth)
          && fontSize > 10
        ) {
          fontSize -= 1;
          cell.style.fontSize = fontSize + 'px';
        }
      });
    }

    fitText();
    window.addEventListener('resize', fitText);

    function shuffleBoard() {
      location.hash = Math.floor(Math.random() * 1000000);
      location.reload();
    }
  </script>
</body>
</html>
