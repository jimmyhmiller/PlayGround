[package]
name = "quick-clojure-poc"
version = "0.1.0"
edition = "2024"

[lib]
name = "quick_clojure_poc"
path = "src/lib.rs"

[features]
default = ["mark-and-sweep"]
# GC algorithm selection (mutually exclusive)
compacting = []
mark-and-sweep = []
generational = []
thread-safe = []

[dependencies]
clojure-reader = { git = "https://github.com/jimmyhmiller/clojure-reader" }
im = "15.1.0"
libc = "0.2.178"
cfg-if = "1.0"

[dev-dependencies]
tempfile = "3"

[profile.release]
debug = true
opt-level = 0  # TODO: Investigate why opt-level 1+ causes crashes when calling JIT code from Rust
codegen-units = 1
lto = false

[profile.release-with-debug]
inherits = "release"
debug = true
debug-assertions = true
