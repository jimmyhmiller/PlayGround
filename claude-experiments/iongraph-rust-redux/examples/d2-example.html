<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DotGraph - d2_example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h1 {
            color: #eee;
            margin-bottom: 20px;
        }
        .container {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            overflow: auto;
        }
        svg {
            display: block;
        }
    </style>
</head>
<body>
    <h1>d2_example</h1>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="230" height="536" viewBox="0 0 230 536">
  <g class="ig-graph">
    <rect/>
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="150" height="60" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block more_stuff</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">more-stuff</text>
    </g>
    <g transform="translate(20, 152)">
      <rect x="0" y="0" width="150" height="60" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block thing</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">thing</text>
    </g>
    <g transform="translate(20, 284)">
      <rect x="0" y="0" width="150" height="60" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block other_thing</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">other-thing</text>
    </g>
    <g transform="translate(20, 416)">
      <rect x="0" y="0" width="150" height="60" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block stuff</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">stuff</text>
    </g>
    <g>
      <g>
        <path d="M 36.5 80 C 36.5 104 36.5 128 36.5 152 " fill="none" stroke="black" stroke-width="1 "/>
        <path d="M 0 0 L -5 7.5 L 5 7.5 Z" transform="translate(36.5, 152) rotate(180)"/>
      </g>
      <g>
        <path d="M 36.5 212 C 36.5 236 36.5 260 36.5 284 " fill="none" stroke="black" stroke-width="1 "/>
        <path d="M 0 0 L -5 7.5 L 5 7.5 Z" transform="translate(36.5, 284) rotate(180)"/>
      </g>
      <g>
        <path d="M 36.5 344 C 36.5 368 36.5 392 36.5 416 " fill="none" stroke="black" stroke-width="1 "/>
        <path d="M 0 0 L -5 7.5 L 5 7.5 Z" transform="translate(36.5, 416) rotate(180)"/>
      </g>
    </g>
  </g>
</svg>
    </div>
</body>
</html>
