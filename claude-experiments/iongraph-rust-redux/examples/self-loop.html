<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DotGraph - self_loop</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h1 {
            color: #eee;
            margin-bottom: 20px;
        }
        .container {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            overflow: auto;
        }
        svg {
            display: block;
        }
    </style>
</head>
<body>
    <h1>self_loop</h1>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <g class="ig-graph">
    <rect/>
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="191" height="88" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="191" height="28" fill="#1fa411"/>
      <text x="95.5" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block start (loop header)</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">start</text>
      <text x="8" y="54" font-family="monospace" font-size="11" fill="#777">1</text>
      <text x="23" y="54" font-family="monospace" font-size="11" fill="black">0 → start</text>
      <text x="8" y="68" font-family="monospace" font-size="11" fill="#777">2</text>
      <text x="23" y="68" font-family="monospace" font-size="11" fill="black">1 → middle</text>
      <text x="20" y="100" font-family="monospace" font-size="9" fill="#777">1</text>
      <text x="80" y="100" font-family="monospace" font-size="9" fill="#777">0</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="150" height="88" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block middle</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">middle</text>
      <text x="8" y="54" font-family="monospace" font-size="11" fill="#777">1</text>
      <text x="23" y="54" font-family="monospace" font-size="11" fill="black">0 → finish</text>
      <text x="8" y="68" font-family="monospace" font-size="11" fill="#777">2</text>
      <text x="23" y="68" font-family="monospace" font-size="11" fill="black">1 → finish</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="150" height="60" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block finish</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">finish</text>
    </g>
    <g/>
  </g>
</svg>
    </div>
</body>
</html>
