<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DotGraph - branching</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h1 {
            color: #eee;
            margin-bottom: 20px;
        }
        .container {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            overflow: auto;
        }
        svg {
            display: block;
        }
    </style>
</head>
<body>
    <h1>branching</h1>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="513" height="592" viewBox="0 0 513 592">
  <g class="ig-graph">
    <rect/>
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="150" height="60" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block entry</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">entry</text>
    </g>
    <g transform="translate(20, 152)">
      <rect x="0" y="0" width="191" height="88" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="191" height="28" fill="#1fa411"/>
      <text x="95.5" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block start (loop header)</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">start</text>
      <text x="8" y="54" font-family="monospace" font-size="11" fill="#777">1</text>
      <text x="23" y="54" font-family="monospace" font-size="11" fill="black">0 → loop back</text>
      <text x="8" y="68" font-family="monospace" font-size="11" fill="#777">2</text>
      <text x="23" y="68" font-family="monospace" font-size="11" fill="black">1 → middle</text>
      <text x="20" y="100" font-family="monospace" font-size="9" fill="#777">1</text>
      <text x="80" y="100" font-family="monospace" font-size="9" fill="#777">0</text>
    </g>
    <g transform="translate(255, 152)">
      <rect x="0" y="0" width="198" height="60" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="198" height="28" fill="#0c0c0d"/>
      <text x="99" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block loop_back (backedge)</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">loop back</text>
    </g>
    <g transform="translate(80, 312)">
      <rect x="0" y="0" width="150" height="88" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block middle</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">middle</text>
      <text x="8" y="54" font-family="monospace" font-size="11" fill="#777">1</text>
      <text x="23" y="54" font-family="monospace" font-size="11" fill="black">0 → finish</text>
      <text x="8" y="68" font-family="monospace" font-size="11" fill="#777">2</text>
      <text x="23" y="68" font-family="monospace" font-size="11" fill="black">1 → finish</text>
    </g>
    <g transform="translate(80, 472)">
      <rect x="0" y="0" width="150" height="60" fill="#f9f9f9" stroke="#0c0c0d" stroke-width="1"/>
      <rect x="0" y="0" width="150" height="28" fill="#0c0c0d"/>
      <text x="75" y="18" font-family="monospace" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Block finish</text>
      <text x="8" y="40" font-family="monospace" font-size="11" fill="#777">0</text>
      <text x="23" y="40" font-family="monospace" font-size="11" fill="black">finish</text>
    </g>
    <g>
      <g>
        <path d="M 36.5 80 C 36.5 104 36.5 128 36.5 152 " fill="none" stroke="black" stroke-width="1 "/>
        <path d="M 0 0 L -5 7.5 L 5 7.5 Z" transform="translate(36.5, 152) rotate(180)"/>
      </g>
      <g>
        <path d="M 36.5 240 C 36.5 166.66666666666669 36.5 93.33333333333334 36.5 20 " fill="none" stroke="black" stroke-width="1 "/>
        <path d="M 0 0 L -5 7.5 L 5 7.5 Z" transform="translate(36.5, 20) rotate(180)"/>
      </g>
      <g>
        <path d="M 96.5 240 C 96.5 264 96.5 288 96.5 312 " fill="none" stroke="black" stroke-width="1 "/>
        <path d="M 0 0 L -5 7.5 L 5 7.5 Z" transform="translate(96.5, 312) rotate(180)"/>
      </g>
      <g>
        <path d="M 255 168.5 L 211 168.5 " fill="none" stroke="black" stroke-width="1 "/>
        <path d="M 0 0 L -5 7.5 L 5 7.5 Z" transform="translate(211, 168.5) rotate(270)"/>
      </g>
      <g>
        <path d="M 96.5 400 C 96.5 424 96.5 448 96.5 472 " fill="none" stroke="black" stroke-width="1 "/>
        <path d="M 0 0 L -5 7.5 L 5 7.5 Z" transform="translate(96.5, 472) rotate(180)"/>
      </g>
    </g>
  </g>
</svg>
    </div>
</body>
</html>
