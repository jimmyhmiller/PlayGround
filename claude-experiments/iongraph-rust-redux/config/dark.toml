# Dark Theme
# Dark color scheme for late-night debugging sessions

[metadata]
name = "Dark"
description = "Dark theme with high contrast for better visibility"

[blocks]
header = "#1e1e1e"
loop_header = "#4ec9b0"
backedge = "#ce9178"
border = "#3e3e42"
text = "#d4d4d4"

[instruction_attributes]
# Generic attributes with dark theme colors
Movable = "#569cd6"
Guard = "#c586c0"
RecoveredOnBailout = "#6a9955"
hot = "#ff6b6b"
cold = "#4dabf7"

[heatmap]
enabled = true
hot = "#ff6b6b"
cool = "#51cf66"
threshold = 0.25

[arrows]
normal = "#858585"
backedge = "#ce9178"
loop_header = "#4ec9b0"
