# LLVM Theme
# Color scheme inspired by LLVM tools and documentation

[metadata]
name = "LLVM"
description = "LLVM-inspired color scheme"
compiler = "llvm-mir"

[blocks]
header = "#2a2a2a"
loop_header = "#00aaff"
backedge = "#ffaa00"
border = "#555555"
text = "#f0f0f0"

[instruction_attributes]
# LLVM-specific attributes
nounwind = "#4ec9b0"
readonly = "#569cd6"
noalias = "#c586c0"
inbounds = "#6a9955"
nsw = "#ce9178"  # no signed wrap
nuw = "#dcdcaa"  # no unsigned wrap

[heatmap]
enabled = true
hot = "#ff5555"
cool = "#50fa7b"
threshold = 0.3

[arrows]
normal = "#666666"
backedge = "#ffaa00"
loop_header = "#00aaff"
