<!DOCTYPE html>
<html>
<head>
    <title>Layout Comparison: Ion vs DOT</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #eee;
        }
        h1 { margin-bottom: 10px; }
        .info { color: #888; margin-bottom: 20px; }
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 120px);
        }
        .panel {
            flex: 1;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: auto;
            position: relative;
        }
        .panel-header {
            position: sticky;
            top: 0;
            background: #333;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            z-index: 10;
        }
        .panel-content {
            padding: 10px;
        }
        .panel img, .panel svg {
            display: block;
        }
        .dims {
            font-size: 12px;
            color: #888;
            font-weight: normal;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Layout Comparison: Ion JSON vs DOT</h1>
    <div class="info">Function 5 "self-hosted:163", Pass 0 "BuildSSA" - 16 blocks, 21 edges</div>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                Ion Direct (iongraph --ion)
                <span class="dims">1081 × 3238</span>
            </div>
            <div class="panel-content">
                <img src="ion-direct.svg" alt="Ion Direct">
            </div>
        </div>
        <div class="panel">
            <div class="panel-header">
                DOT Rendered (dotgraph)
                <span class="dims">941 × 3090</span>
            </div>
            <div class="panel-content">
                <img src="dot-rendered.svg" alt="DOT Rendered">
            </div>
        </div>
    </div>
</body>
</html>
