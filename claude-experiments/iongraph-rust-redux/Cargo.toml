[package]
name = "iongraph-rust-redux"
version = "0.1.0"
edition = "2021"

[lib]
name = "iongraph_rust_redux"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "layout_algorithms"
harness = false

[[bench]]
name = "rendering"
harness = false

[[bin]]
name = "profile-render"
path = "src/bin/profile_render.rs"
