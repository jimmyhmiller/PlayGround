[package]
name = "iongraph-rust-redux"
version = "0.1.0"
edition = "2021"

[lib]
name = "iongraph_rust_redux"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = []

[profile.release]
opt-level = "z"
lto = true

[[bench]]
name = "layout_algorithms"
harness = false

[[bench]]
name = "rendering"
harness = false

[[bin]]
name = "iongraph"
path = "src/bin/iongraph.rs"

[[bin]]
name = "profile-render"
path = "src/bin/profile_render.rs"

[[bin]]
name = "wasm-benchmark"
path = "src/bin/wasm_benchmark.rs"
