[package]
name = "iongraph-rust-redux"
version = "0.1.0"
edition = "2021"

[lib]
name = "iongraph_rust_redux"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"

# WebGL rendering (optional)
lyon = { version = "1.0", optional = true }
js-sys = { version = "0.3", optional = true }

[dependencies.web-sys]
version = "0.3"
optional = true
features = [
    "Window",
    "Document",
    "Element",
    "console",
    "HtmlCanvasElement",
    "HtmlImageElement",
    "ImageData",
    "CanvasRenderingContext2d",
    "WebGl2RenderingContext",
    "WebGlProgram",
    "WebGlShader",
    "WebGlBuffer",
    "WebGlTexture",
    "WebGlUniformLocation",
    "WebGlVertexArrayObject",
    "MouseEvent",
    "WheelEvent",
    "KeyboardEvent",
    "TextMetrics",
    "Performance",
]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = []
serde = ["dep:serde", "dep:serde_json"]
webgl = ["dep:lyon", "dep:web-sys", "dep:js-sys", "serde"]

[profile.release]
opt-level = "z"
lto = true

[[bench]]
name = "layout_algorithms"
harness = false

[[bench]]
name = "rendering"
harness = false

[[bin]]
name = "iongraph"
path = "src/bin/iongraph.rs"

[[bin]]
name = "profile-render"
path = "src/bin/profile_render.rs"

[[bin]]
name = "wasm-benchmark"
path = "src/bin/wasm_benchmark.rs"

[[bin]]
name = "dotgraph"
path = "src/bin/dotgraph.rs"

[[bin]]
name = "ion-to-dot"
path = "src/bin/ion_to_dot.rs"

[[bin]]
name = "debug-dot"
path = "src/bin/debug_dot.rs"
