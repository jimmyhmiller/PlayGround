[package]
name = "keep-running"
version = "0.1.0"
edition = "2021"
description = "Human-friendly terminal session manager with dtach-style detach"

[lib]
name = "keep_running"
path = "src/lib.rs"

[[bin]]
name = "keep-running"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
clap_complete = "4"
tokio = { version = "1", features = ["full", "signal"] }
nix = { version = "0.29", features = ["process", "signal", "term", "fs"] }
crossterm = "0.28"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
dirs = "6"
rand = "0.8"
libc = "0.2"
signal-hook = "0.3"

[dev-dependencies]
toml = "0.8"
regex = "1"
walkdir = "2"
tempfile = "3"

[[test]]
name = "integration"
path = "tests/integration/main.rs"
