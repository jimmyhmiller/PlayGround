[package]
name = "pyret-attempt2"
version = "0.1.0"
edition = "2021"
default-run = "pyret-attempt2"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
num-bigint = "0.4"
num-traits = "0.2"
sha2 = "0.10"
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
pretty_assertions = "1.4"
insta = "1.34"
criterion = { version = "0.5", features = ["html_reports"] }

[[bin]]
name = "cache-generator"
path = "src/bin/cache-generator.rs"

[[bench]]
name = "parser_bench"
harness = false

# Profile for profiling: optimized code with debug symbols
[profile.profiling]
inherits = "release"
debug = true
