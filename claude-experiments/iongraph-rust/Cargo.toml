[package]
name = "iongraph-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
insta = { version = "1.34", features = ["yaml"] }
futures = "0.3"

[profile.release-with-debug]
inherits = "release"
debug = true
